        - REPO_DIR=matplotlib
        # Also see DAILY_COMMIT below
        - BUILD_COMMIT=v2.0.0
        # These variables filled in further below
        - BUILD_DEPENDS=
        - TEST_DEPENDS=
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.7.1
        - NP_TEST_DEP=1.11.0
        - MANYLINUX_URL=https://nipy.bic.berkeley.edu/manylinux
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/matplotlib-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "hKf07zeIRvEMH9qWUkkmFHu768HZdI+EOCO99KjsAjbwa7QdUSwZ9XZKCcyNiym5iyrIBWHywyEtO0wk/LsTxhNZGZQP0nJbyTSSy4VGMQmpIx1sVmDKtrykVJaxCfXqpYYDttBTC4TyvxW/3LyuqBfbU14R4uoSFY/mK+QIJ0A="
        # Daily commit, if present, overrides BUILD_COMMIT
        - DAILY_COMMIT=master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - NP_BUILD_DEP="1.7.1"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
        - NP_BUILD_DEP="1.7.1"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP="1.9.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP="1.11.3"
        - NP_TEST_DEP="1.11.3"
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - NP_BUILD_DEP="1.11.3"
        - NP_TEST_DEP="1.11.3"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
        - NP_BUILD_DEP="1.7.1"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP="1.9.3"
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP="1.11.3"
        - NP_TEST_DEP="1.11.3"

before_install:
    - if [ -z "$DAILY_COMMIT" ]; then
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      else
          CONTAINER="pre-release";
          BUILD_COMMIT=$DAILY_COMMIT;
      fi
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT
    # Remove test images
    - pip install delocate
    - python rm_test_images.py wheelhouse/*.whl

script:
    - TEST_DEPENDS="numpy==$NP_TEST_DEP pytest mock sphinx pytest pytest-cov pytest-timeout pytest-xdist pytest-faulthandler"
    # increase number of open files allowed for tests, on OSX
    # https://github.com/matplotlib/matplotlib/issues/3315
    - ulimit -n 4096
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
