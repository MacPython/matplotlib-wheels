env:
    global:
        - REPO_DIR=matplotlib
        # Also see DAILY_COMMIT below
        - BUILD_COMMIT=v3.1.1
        # These variables filled in further below
        - BUILD_DEPENDS=
        - TEST_DEPENDS=
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.11.3
        - NP_TEST_DEP=1.11.3
        - MANYLINUX_URL=https://5cf40426d9f06eb7461d-6fe47d9331aba7cd62fc36c7196769e4.ssl.cf2.rackcdn.com
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/matplotlib-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "hKf07zeIRvEMH9qWUkkmFHu768HZdI+EOCO99KjsAjbwa7QdUSwZ9XZKCcyNiym5iyrIBWHywyEtO0wk/LsTxhNZGZQP0nJbyTSSy4VGMQmpIx1sVmDKtrykVJaxCfXqpYYDttBTC4TyvxW/3LyuqBfbU14R4uoSFY/mK+QIJ0A="
        # Matplotlib commit when running from master branch
        - DAILY_COMMIT=master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=1.14.5
        - NP_TEST_DEP=1.14.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=1.14.5
        - NP_TEST_DEP=1.14.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=1.14.5
        - NP_TEST_DEP=1.14.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
  allow_failures:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=1.14.5
        - NP_TEST_DEP=1.14.5
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686

before_install:
    # See:
    # https://github.com/travis-ci/travis-ci/issues/8920#issuecomment-352661024
    - python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT
    # Remove test images
    - pip install delocate
    - python rm_test_images.py wheelhouse/*.whl

script:
    - TEST_DEPENDS="numpy==$NP_TEST_DEP pytest mock sphinx pytest pytest-timeout pytest-xdist pytest-faulthandler pytest-rerunfailures requests[security]"
    # increase number of open files allowed for tests, on OSX
    # https://github.com/matplotlib/matplotlib/issues/3315
    - ulimit -n 4096
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
